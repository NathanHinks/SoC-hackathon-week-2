
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Orbitron:wght@700;800&display=swap" rel="stylesheet">
    <title>The Best Quiz</title>
</head>
<body>
    <div class="container">
        <h1>Not So Cool Quiz</h1>

        <div class="scoreBoard">
            <p class="score">Score: 0</p>
            <p class="questionsRemaining">Questions Remaining: 10</p>
            <p class="countdownDisplay">Time Remaining: 10s</p>
        </div>

        <p class="question"> </p>

        <div class="btn-container">
            <button class="btn btnTrue">True</button>
            <button class="btn btnFalse">False</button>
            <button class="btn playAgain">Play Again</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
